<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Tic-Tac-Glow</h1>
		<h3>(a clicking-on-boxes game)</h5>
	</header>
	<section class="set-up">
		<h2>Player 1, choose a name and color:</h2><input type="text" placeholder="name" id="nameP1"> 
		<select name="color" id="colorOne">
			<option value="white">white</option>
			<option value="#B26D91">pink</option>
			<option value="#14B8CC">blue</option>
			<option value="#FFE419">yellow</option>
			<option value="#14CC84">green</option>
		</select>
		<h2>Player 2, choose a name and color:</h2><input type="text" placeholder="name" id="nameP2">
		<select name="color" id="colorOne">
			<option value="white">white</option>
			<option value="#B26D91">pink</option>
			<option value="#14B8CC">blue</option>
			<option value="#FFE419">yellow</option>
			<option value="#14CC84">green</option>
		</select>
	</section>
	<section class="buttonSection">
		<button id="playButton">OK!</button>
		<button class="newGame hide">Play Again</button>
		<button class="newGame hide">New Players</button>
	</section>
	<main class="hide">
			<div class="tile" id="0"></div>
			<div class="tile" id="1"></div>
			<div class="tile" id="2"></div>
			<div class="tile" id="3"></div>
			<div class="tile" id="4"></div>
			<div class="tile" id="5"></div>
			<div class="tile" id="6"></div>
			<div class="tile" id="7"></div>
			<div class="tile" id="8"></div>
	</main>
	<footer>
		<h2 class="tally"></h2>
		<h2 class="tally"></h2>
	</footer>
	<script src="tictactoe.js"></script>
</body>
</html>
